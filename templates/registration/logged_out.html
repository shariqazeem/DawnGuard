{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row min-vh-100 align-items-center">
        <div class="col-lg-6 offset-lg-3">
            <div class="dawn-card text-center py-5">
                <div class="mb-4">
                    <i class="bi bi-check-circle" style="font-size: 64px; color: var(--dawn-orange);"></i>
                </div>
                <h2 class="fw-bold mb-3" style="color: var(--dawn-dark);">
                    Successfully Logged Out
                </h2>
                <p class="lead mb-4" style="color: #666;">
                    Your session has ended. All your data remains encrypted and secure on your Black Box.
                </p>
                
                <div class="d-flex gap-3 justify-content-center mb-4">
                    <a href="{% url 'home' %}" class="btn btn-outline-dawn">
                        <i class="bi bi-house"></i> Home
                    </a>
                    <a href="{% url 'login' %}" class="btn btn-dawn">
                        <i class="bi bi-box-arrow-in-right"></i> Sign In Again
                    </a>
                </div>
                
                <div class="mt-4">
                    <small class="text-success">
                        <i class="bi bi-shield-check"></i> Your privacy was protected during this entire session
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
