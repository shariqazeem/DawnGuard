{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DawnGuard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            background: #000;
        }

        /* Animated Gradient Background */
        .welcome-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Particles Background */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 107, 53, 0.6);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Logo Container with Epic Animation */
        .logo-container {
            position: relative;
            z-index: 10;
            animation: logoEntrance 2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            opacity: 0;
        }

        @keyframes logoEntrance {
            0% {
                opacity: 0;
                transform: scale(0.3) rotate(-180deg);
                filter: blur(20px);
            }
            60% {
                opacity: 1;
                transform: scale(1.1) rotate(10deg);
                filter: blur(0px);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
                filter: blur(0px);
            }
        }

        .logo-container img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            filter: drop-shadow(0 0 40px rgba(255, 107, 53, 0.8))
                    drop-shadow(0 0 80px rgba(107, 53, 255, 0.6));
            animation: logoPulse 3s ease-in-out infinite;
        }

        @keyframes logoPulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 40px rgba(255, 107, 53, 0.8))
                       drop-shadow(0 0 80px rgba(107, 53, 255, 0.6));
            }
            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 60px rgba(255, 107, 53, 1))
                       drop-shadow(0 0 100px rgba(107, 53, 255, 0.8));
            }
        }

        /* Glowing Ring around Logo */
        .glow-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 3px solid transparent;
            border-radius: 50%;
            background: linear-gradient(45deg, #FF6B35, #6B35FF, #FF6B35);
            background-size: 200% 200%;
            animation: ringRotate 4s linear infinite, ringGlow 2s ease-in-out infinite;
            -webkit-mask: radial-gradient(circle, transparent 85%, black 85%);
            mask: radial-gradient(circle, transparent 85%, black 85%);
            opacity: 0;
            animation-delay: 0.5s;
        }

        @keyframes ringRotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
                background-position: 0% 50%;
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
                background-position: 200% 50%;
                opacity: 1;
            }
        }

        @keyframes ringGlow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Welcome Text */
        .welcome-text {
            position: relative;
            z-index: 10;
            margin-top: 60px;
            text-align: center;
            animation: textFadeIn 2s ease-out forwards 1.5s;
            opacity: 0;
        }

        @keyframes textFadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-text h1 {
            font-size: 3.5rem;
            font-weight: 800;
            color: #FF6B35;
            margin-bottom: 20px;
            letter-spacing: -2px;
            animation: textGlow 3s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
            }
            50% {
                text-shadow: 0 0 40px rgba(255, 107, 53, 0.8);
            }
        }

        .welcome-text p {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            letter-spacing: 0.5px;
            margin-bottom: 40px;
        }

        /* Loading Bar */
        .loading-container {
            position: relative;
            z-index: 10;
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 40px;
            animation: loadingFadeIn 1s ease-out forwards 2s;
            opacity: 0;
        }

        @keyframes loadingFadeIn {
            to { opacity: 1; }
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #FF6B35, #6B35FF, #FF6B35);
            background-size: 200% 100%;
            border-radius: 10px;
            animation: loadingProgress 3s ease-out forwards, loadingShine 1.5s linear infinite;
            width: 0%;
        }

        @keyframes loadingProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes loadingShine {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        /* Status Text */
        .status-text {
            position: relative;
            z-index: 10;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            font-weight: 500;
            animation: statusFadeIn 1s ease-out forwards 2.5s;
            opacity: 0;
        }

        @keyframes statusFadeIn {
            to { opacity: 1; }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .logo-container img {
                width: 150px;
                height: 150px;
            }

            .glow-ring {
                width: 220px;
                height: 220px;
            }

            .welcome-text h1 {
                font-size: 2.5rem;
            }

            .welcome-text p {
                font-size: 1.1rem;
                padding: 0 20px;
            }

            .loading-container {
                width: 250px;
            }
        }

        /* Sparkles Effect */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s ease-out infinite;
            opacity: 0;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <!-- Animated Particles -->
        <div class="particles" id="particles"></div>

        <!-- Glowing Ring -->
        <div class="glow-ring"></div>

        <!-- Logo Container -->
        <div class="logo-container">
            <img src="{% static 'img/DAWNGUARD-LOGO.png' %}" alt="DawnGuard Logo" id="logo">
        </div>

        <!-- Welcome Text -->
        <div class="welcome-text">
            <h1>Welcome</h1>
            <p>Your family's privacy starts here</p>
        </div>

        <!-- Loading Bar -->
        <div class="loading-container">
            <div class="loading-bar"></div>
        </div>

        <!-- Status Text -->
        <div class="status-text" id="status-text">
            Initializing DawnGuard...
        </div>
    </div>

    <script>
        // Create animated particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 5 + 8) + 's';
                container.appendChild(particle);
            }
        }

        // Create sparkles around logo
        function createSparkles() {
            const logo = document.querySelector('.logo-container');
            const sparkleCount = 12;

            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';

                const angle = (360 / sparkleCount) * i;
                const radius = 120;
                const x = Math.cos(angle * Math.PI / 180) * radius;
                const y = Math.sin(angle * Math.PI / 180) * radius;

                sparkle.style.left = `calc(50% + ${x}px)`;
                sparkle.style.top = `calc(50% + ${y}px)`;
                sparkle.style.animationDelay = (i * 0.2) + 's';

                logo.appendChild(sparkle);
            }
        }

        // Update status text
        const statusMessages = [
            'Initializing DawnGuard...',
            'Loading encryption modules...',
            'Preparing your family vault...',
            'Almost ready...',
            'Welcome!'
        ];

        let messageIndex = 0;
        function updateStatus() {
            const statusEl = document.getElementById('status-text');
            if (messageIndex < statusMessages.length) {
                statusEl.textContent = statusMessages[messageIndex];
                messageIndex++;
                setTimeout(updateStatus, 800);
            }
        }

        // Calming, welcoming startup chime
        function playStartupSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const now = audioContext.currentTime;

                // Create a gentle, welcoming arpeggio (notes played in sequence)
                // C Major chord arpeggio - very calming and welcoming
                const notes = [
                    { freq: 261.63, start: 0.0, duration: 1.5 },   // C4
                    { freq: 329.63, start: 0.15, duration: 1.5 },  // E4
                    { freq: 392.00, start: 0.3, duration: 1.8 },   // G4
                    { freq: 523.25, start: 0.45, duration: 2.0 }   // C5
                ];

                notes.forEach((note) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    const filter = audioContext.createBiquadFilter();

                    // Connect: oscillator -> filter -> gain -> output
                    oscillator.connect(filter);
                    filter.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    // Smooth sine wave for calm sound
                    oscillator.type = 'sine';
                    oscillator.frequency.value = note.freq;

                    // Low-pass filter for warmth and softness
                    filter.type = 'lowpass';
                    filter.frequency.value = 2000; // Cut harsh high frequencies
                    filter.Q.value = 0.5;

                    // Gentle envelope: soft attack, natural decay
                    const startTime = now + note.start;
                    const endTime = startTime + note.duration;

                    gainNode.gain.setValueAtTime(0, startTime);
                    gainNode.gain.linearRampToValueAtTime(0.08, startTime + 0.2); // Gentle fade in
                    gainNode.gain.exponentialRampToValueAtTime(0.001, endTime); // Natural decay

                    oscillator.start(startTime);
                    oscillator.stop(endTime);
                });
            } catch (e) {
                console.log('Audio not available:', e);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            createSparkles();
            setTimeout(updateStatus, 2500);

            // Audio playback flag
            let audioPlayed = false;

            // Try to play sound after a brief delay (helps with autoplay policy)
            const attemptPlaySound = () => {
                if (!audioPlayed) {
                    playStartupSound();
                    audioPlayed = true;
                }
            };

            // Multiple strategies to ensure sound plays:

            // Strategy 1: Try immediately (works if page has prior interaction)
            setTimeout(attemptPlaySound, 100);

            // Strategy 2: Try again after logo animation starts
            setTimeout(attemptPlaySound, 500);

            // Strategy 3: Play on ANY user interaction (click, touch, key, mouse move)
            const interactionEvents = ['click', 'touchstart', 'keydown', 'mousemove'];

            const playOnInteraction = (e) => {
                if (!audioPlayed) {
                    attemptPlaySound();
                    // Remove all listeners once played
                    interactionEvents.forEach(event => {
                        document.removeEventListener(event, playOnInteraction);
                    });
                }
            };

            // Add listeners for all interaction types
            interactionEvents.forEach(event => {
                document.addEventListener(event, playOnInteraction, { once: true, passive: true });
            });

            // Strategy 4: Visual indicator if sound blocked (optional)
            setTimeout(() => {
                if (!audioPlayed) {
                    // Add a subtle hint to interact
                    const hint = document.createElement('div');
                    hint.style.cssText = `
                        position: fixed;
                        bottom: 30px;
                        left: 50%;
                        transform: translateX(-50%);
                        color: rgba(255, 255, 255, 0.5);
                        font-size: 0.9rem;
                        z-index: 1000;
                        animation: fadeIn 0.5s ease;
                    `;
                    hint.textContent = 'Click anywhere to enable sound';
                    document.body.appendChild(hint);

                    // Remove hint after interaction
                    const removeHint = () => {
                        if (hint.parentNode) {
                            hint.style.animation = 'fadeOut 0.5s ease';
                            setTimeout(() => hint.remove(), 500);
                        }
                    };
                    interactionEvents.forEach(event => {
                        document.addEventListener(event, removeHint, { once: true });
                    });
                }
            }, 1000);

            // Redirect to setup after animation completes
            setTimeout(() => {
                window.location.href = "{% url 'setup_wizard' %}";
            }, 5500); // 5.5 seconds total animation time
        });
    </script>
</body>
</html>
