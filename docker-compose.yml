version: '3.8'

services:
  # Main CypherVault Application
  web:
    build: .
    container_name: cyphervault_web
    command: sh -c "python manage.py migrate --noinput && python manage.py collectstatic --noinput && gunicorn cyphervault.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - ALLOWED_HOSTS=*
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - ollama
    networks:
      - cyphervault_network
    restart: always

  # Ollama for Local LLM
  ollama:
    image: ollama/ollama:latest
    container_name: cyphervault_ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - cyphervault_network
    restart: always
    # Uncomment if you have GPU
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Nginx Reverse Proxy (Optional but recommended)
  nginx:
    image: nginx:alpine
    container_name: cyphervault_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - web
    networks:
      - cyphervault_network
    restart: always

volumes:
  static_volume:
  media_volume:
  ollama_data:

networks:
  cyphervault_network:
    driver: bridge